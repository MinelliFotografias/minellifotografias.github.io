<div class="wrapper">
    <h1>{{section.title}}</h1>
</div>
    <div class="slider-container">
        <div class="slider carousel" data-controls data-autoplay>
            {% for item in site.fotos-principais %}
                <section class="slide" data-grid="center wrap" data-wrap>
                    <div data-cell class="foto">
                        <img src="../img/ilustrativas/{{item.img}}.jpg" class="portrait" alt="">
                    </div>
                </section>
            {% endfor %}    
        </div>
    </div>
    <div data-grid="center">
        <a href="" data-btn data-cell="shrink">Leia Mais</a>
    </div>
